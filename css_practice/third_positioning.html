<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Positioning</title>
        <style>
            .parent {
                width: 300px;
                height: 200px;
                background: lightgray;
                position: relative; /* Establishes a positioning context for the child */
            }
            .child {
                background-color: pink;
                position: absolute;
                padding: 10px;
                top: 50px;
                left: 50px;
                width: 100px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child">
                Absolute
            </div>
        </div>
    </body>
</html>
