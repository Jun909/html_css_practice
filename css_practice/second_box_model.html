<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Box Model</title>
        <style>
            .box {
                width: 200px;
                padding: 20px;
                border: 5px solid black;
                margin: 30px;
                box-sizing: border-box; /* Ensures padding and border are included in the total width, meaning width is always the width i give, 200px here */
                background: lightblue;
            }
        </style>
    </head>
    <body>
        <div class="box">
            Box
        </div>
    </body>
</html>
