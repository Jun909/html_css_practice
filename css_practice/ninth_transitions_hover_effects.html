<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions and Hover Effects</title>
    <style>
        .btn {
            background: tomato;
            color: white;
            padding: 10px 20px; /*first parameter for vertical padding, second for horizontal */
            transition: background 0.3 ease; /*ease is for smooth transition */
        }
        .btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <button class="btn">Hover me</button>
</body>
</html>
